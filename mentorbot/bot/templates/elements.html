<html>
	<head>
		<title>Find mentor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{% url 'become_mentor' %}" class="logo">Become Mentor</a>
					<nav id="nav">
						<a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'find_mentor' %}">Find Mentor</a>
                        <a href="{% url 'become_mentor' %}">Become Mentor</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Main -->
			<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Find Mentor</h2>
						<p>We are better walking together than alone. We are here to prove it.</p>
					</header>
		  <div class="container">
          <form>
            <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first">First Name</label>
                      <input type="text" class="form-control" placeholder="firstname" id="first">
                    </div>
                  </div>
              <!--  col-md-6   -->

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last">Last Name</label>
                      <input type="text" class="form-control" placeholder="lastname" id="last">
                    </div>
                  </div>
              <!--  col-md-6   -->
            </div>


            <div class="row">
                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="email">
                    </div>
                  
                  </div>
              <!--  col-md-6   -->

                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" placeholder="phone">
                    </div>
                  </div>
              <!--  col-md-6   -->
            </div>
            <!--  row   -->


            <div class="row">
              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="url">Continent</label>
                      <select class="form-control" id="country">
                        <option selected>Choose...</option>
                        <option>Africa</option>
                        <option>Asia</option>
                        <option>Australia</option>
                        <option>Antarctica</option>
                        <option>North America</option>
                        <option>South America</option>
                        <option>Europe</option>

                        </select>
                    </div>
                </div>
               <!--  col-md-6   -->

                 <div class="col-md-6">
                    <div class="form-group">
                      <label for="url">City/State </label>
                      <input type="url" class="form-control" id="city" placeholder="city">
                    </div>

                 </div>

            </div>
            
            <!--  col-md-6   -->
            <!--  col-md-6   -->    
            <!--  row   -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="url">Which programming language would you like to be mentored in?</label>
                      <input type="text" class="form-control" id="language" placeholder="Python? Javascript?">
                    </div>
                  </div>

                <div class="col-md-6">
                     <label>Which area of development would you like to mentored in?</label>
                     <div class="form-check">
                        <br/>
                        <input type="checkbox" class="form-check-input" id="devops">
                        <label class="form-check-label" for="devops">Devops</label>
                        <input type="checkbox" class="form-check-input" id="webdev">
                        <label class="form-check-label" for="webdev">Web development</label>
                        <input type="checkbox" class="form-check-input" id="mobiledev">
                        <label class="form-check-label" for="mobiledev">Mobile development</label>
                        
                     </div>
                </div>  

            </div>


             <label for="contact-preference">Which form of hangout would you prefer?</label>
                <div class="form-check">
                        <br/>
                        <input type="checkbox" class="form-check-input" id="hangouts">
                        <label class="form-check-label" for="hangouts">Google hangouts</label>
                        <input type="checkbox" class="form-check-input" id="skype">
                        <label class="form-check-label" for="skype">Skype</label>
                        <input type="checkbox" class="form-check-input" id="face">
                        <label class="form-check-label" for="face">Face to face <small>Applies to people on the same location.</small></label>
                       
                     </div>
 <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
 </div>
 </div>
</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<div class="copyright">
							&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
						</div>
						<ul class="icons">
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">linkedIn</span></a></li>
							<li><a href="#" class="icon fa-pinterest-p"><span class="label">Pinterest</span></a></li>
							<li><a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a></li>
						</ul>
					</div>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
