{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}mentorbot email templating{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  </head>
  <body>

     <!-- Header -->
     <header id="header">
        <div class="inner">
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #5385c1">
                <a href="{% url 'index' %}" class="logo">Mentor Bot</a>
                <a href="{% url 'find_mentor' %}">Find Mentor</a>
                <a href="{% url 'become_mentor' %}">Become Mentor</a>
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>

  <div class="container">
    <br/>
    <br/>
    <br/>
    <div class="panel panel-default">
      <div class="panel-heading">Email Sent</div>
      <div class="panel-body">Email confirmation</div>
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
      <div class="inner">
        <div class="flex">
          <div class="copyright">
            &copy; mentorbot 2018 when He says yes. Watch out.
          </div>
          <ul class="icons">
            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon fa-linkedin"><span class="label">linkedIn</span></a></li>
            <li><a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a></li>
          </ul>
        </div>
      </div>
    </footer>

  <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/skel.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


  </body>
</html>
