{% load staticfiles%}
<!DOCTYPE HTML>
<html>
  <head>
    <title>Sign Up!!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body class="subpage">
      <script>
          (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'Messenger'));
        </script>

    <!-- Header -->
      <header id="header">
        <div class="inner">
          <a href="{% url 'become_mentor' %}" class="logo">Become Mentor</a>
          <nav id="nav">
            <a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'find_mentor' %}">Find Mentor</a>
                        <a href="{% url 'become_mentor' %}">Become Mentor</a>
          </nav>
          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>

    <!-- Three -->
      <section id="three" class="wrapper">
        <div class="inner">
          <header class="align-center">
            <h2>Mentor - Application</h2>
            <p>Kindly fill in the form. We hope to link you with the best mentee. As we build each other up. </p>
          </header>
      <div class="container">
          <form action="{% url 'become_mentor' %}" method="post">
          {% csrf_token %}
            <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first">First Name</label>
                      <input type="text" class="form-control" placeholder="firstname" id="firstname"
                      name="firstname" required>
                    </div>
                  </div>
              <!--  col-md-6   -->

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last">Last Name</label>
                      <input type="text" class="form-control" placeholder="lastname" id="lastname"  name="lastname" required>
                    </div>
                  </div>
              <!--  col-md-6   -->
            </div>
            <div class="row">
                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control"  name="email" id="email" placeholder="email" required>
                    </div>

                  </div>
            </div>
            <br/>
            <input type="submit" class="btn btn-primary" >
            </div>
          </form>
 </div>
 </div>
</section>

    <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <div class="flex">
            <div class="copyright">
              &copy; mentorbot 2018 when He says yes. Watch out..
            </div>

          </div>
        </div>
      </footer>

    <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/skel.min.js' %}"></script>
            <script src="{% static 'js/util.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
