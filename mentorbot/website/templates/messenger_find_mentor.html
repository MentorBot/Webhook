{% load staticfiles%}
<!DOCTYPE HTML>
<html>
  <head>
    <title>Find a mentor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body class="subpage">
      <script>
          (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'Messenger'));
        </script>

    <!-- Header -->
      <header id="header">
        <div class="inner">
          <a href="{% url 'find_mentor' %}" class="logo">Find a Mentor</a>
          <nav id="nav">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'find_mentor' %}">Find Mentor</a>
            <a href="{% url 'become_mentor' %}">Become Mentor</a>
          </nav>
          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>

    <!-- Main -->
  <div class='container'>
    <div class='content-wrapper'>
      <div class='row'>
        <div class='col-lg-12 text-center'>

          <form class='navbar-form' action="{% url 'find_mentor' %}" method="post">
          {% csrf_token %}
            <div class='input-group'>
              <input class='form-control' size="80" type='text' name='search' id='search' placeholder='MentorShip field' />
              <span class="input-group-btn">
                <button type='submit' class='btn btn-info'>
                  <span class='glyphicon glyphicon-search'></span>
                </button>
              </span>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <div class="flex">
            <div class="copyright">
              &copy; mentorbot 2018 when He says yes. Watch out.
            </div>
          </div>
        </div>
      </footer>

    <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/skel.min.js' %}"></script>
      <script src="{% static 'js/util.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
